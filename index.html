<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Introduction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id="header" style="border-bottom: 1px solid white;">
        <img src="images/istockphoto-159756787-1024x1024.jpg" style="width: 80px; height: 80px;">       Real Time StopWatch
      </div>
      <div id="time">
        LapTime:   <span id="mmin">00</span>:<span id="msec">00</span>:<span id="mmec">00</span>
      </div>
      <div id="mainTime" >
        Time: 
        <span id="tmin">00</span>:<span id="tsec">00</span>:<span id="tmec">00</span>
      </div>
      <div id="timecontrol" class="row">
        <div class="col-xs-2 col-xs-offset-4">
            <div class="control" id="startbutton">
              Start
            </div>
            <div class="control" id="stopbutton">
              Stop
            </div>
            <div class="control" id="resumebutton">
              Resume
            </div>
        </div>
        <div class="col-xs-2 ">
          <div class="control" id="lapbutton">
            Lap
          </div>
          <div class="control" id="resetbutton">
            Reset
          </div>
          
      </div>

      </div>
      <div id="lapshow">

      </div>
      <div class="footer">
        <p>&copy; Developed By Manu</p>
      </div>
    </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
